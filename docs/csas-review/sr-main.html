### Introduction

.left[
**Arrowtooth Flounder**
- are a flatfish that occurs in the offshore waters of British Columbia;
- mostly feed on Capelin, Euphausiids, Walleye Pollock, Pandalid shrimp, Herring, and other forage fish;
- are prey for mostly Pacific Cod, Pacific Halibut, and Steller sea lions; for juveniles, adult Arrowtooth Flounder and Walleye Pollock;
- are primarily caught by bottom trawl fishery, and sometimes by hook and line in the Halibut fishery;
- must be frozen shortly after catching due to proteolysis of the flesh;
- seasonal vertical migration to deeper water in winter, shallower in summer; and
- spawn and hatch in deeper water (&gt;350m), in winter.
- were first assessed in 2015 ([Research Document](https://www.dfo-mpo.gc.ca/csas-sccs/Publications/ResDocs-DocRech/2017/2017_025-eng.html))

**The last (2022) assessment model**
- includes data from 1996-2021,
- includes 3 synoptic surveys (QCS, HS, and WCVI),
- includes a Discard CPUE Index, which tracks discards in the commercial fleets,
- is split by sex, and has two commercial trawl fleets (Freezer trawlers and Shoreside).
]

### Management History

.left[
- Are managed as a coastwide stock the TAC is a coastwide amount to be shared by all fleets.
- There were no limits on catch prior to 2006.
- A TAC of 15 kt was in place from 2006-2017.
- The TAC increased to 17.5 kt in 2017.
- The TAC decreased to 14 kt in 2019.
- In January 2020 late changes to the IFMP to address declining abundance in the synoptic surveys were recommended. These changes included:
  - reducing 2019/2020 carryover allowance from 30% to 10%,
  - reducing 2020/2021 TAC from 14 kt to 5 kt,
  - reducing the amount of temporary quota a license can hold from 16% to 8% of TAC, and
  - implementing new spatial closures from November 1 to March 31 to limit harvesting of spawning aggregations.
- The TAC was reduced further to 4kt after the 2022 assessment was completed and remains there.
- Closures in 2024 were implemented to protect spawning aggregations of Arrowtooth Flounder:
  - Rennell Sound (November 15, 2024 -- January 15, 2025)
  - Turtleback/Cape Cook (October 15, 2024 -- December 31, 2024)
  - 800 Line/Circle Tow (November 15, 2024 -- March 31, 2025 )

.link-style1[[2024 Integrated Fisheries Management Plan for Groundfish](https://www.pac.dfo-mpo.gc.ca/fm-gp/mplans/ground-fond-ifmp-pgip-sm-eng.html)]
]

### At-sea sampling

.left[
***From the 2024 IFMP:***

- Beginning November 1, 2023, a new at-sea sampling pilot program for Arrowtooth Flounder commenced on select *Option A* groundfish trawl vessels delivering frozen products.

- Vessel crew are responsible for collecting random samples from unsorted catch at-sea and deliver them to dockside monitoring program staff.

- Vessel delivers representative Arrowtooth Flounder samples to dockside observers for biological sampling.

- Not applicable to vessels delivering fresh product (Shoreside vessels or 'wet' boats).

]

---
class: center
### Catch

.left[

- There was no discard reporting prior to 1996, when observers were introduced. Entire tows were often discarded without report. Because of this, a historical catch reconstruction was not attempted.

- Arrowtooth Flounder continued to be discarded at sea in great numbers until the arrival of Freezer Trawlers in the mid 2000's, which could freeze their catch at sea and avoid proteolysis.

- There have been large declines recently (2020-2023) which correspond to TAC reductions.

- The catch has been dominated by Freezer Trawlers from 2010--2023.

- The commercial fishing year for Arrowtooth Flounder starts on Feb 21 and ends on Feb 20. All yearly catch data in this assessment were aggregated in this way.

- The catch (landings + discards) for the Freezer Trawler fleet increased by 30.5% from 2021 to 2022, but then decreased by 48.0% from 2022 to 2023. The Shoreside fleet decreased for both years, by 20.1% from 2021 to 2022, and by 14.6% from 2022 to 2023.
]

class: center
### Stock Assessment Model
.left[
- no changes to the 2022 parameterization,

- includes catch data from 1996--2021,

- includes ages from 1996-- 2021 (no new ages),

- very small change in growth parameters from the 2022 stock assessment,

- includes 3 synoptic surveys (QCS, HS, and WCVI),

- includes a Discard CPUE Index, which tracks discards in the commercial fleets,

- is split by sex, and has two commercial trawl fleets (Freezer trawlers and Shoreside).

- MCMC chain of 10,000,000, sampled every 5,000, with burn-in of 1,000, leaving 1,000 posterior samples for inference

- M fixed at 0.2 for Females and 0.35 for Males

- all parameter estimates were very close to those in Table 6 of the 2022 stock assessment

- median posterior for `\(B_0\)` decreased from 184.16 in 2022 stock assessment to 178.50

- the median posterior biomass estimates were also slightly less than the estimates in the 2022 stock assessment, so there was not much scaling effect in the relative biomass
]
